    <!-- Pop-up Container Sign Up-->
    <div class="flex place-content-end mx-24">
      <form
        id="signupPopup"
        class="hidden absolute flex-col border-2 border-gray-800 z-50 bg-transparent rounded-lg bg-gray-800 w-56 pl-1 pt-6"
      >
        <span
          onclick="closePopupSignUp()"
          class="absolute top-1 right-2 cursor-pointer text-white text-2xl items-center"
          >&times;</span
        >

        <!-- Inputs for Sign Up -->
        <input
          type="text"
          id="userName"
          name="username"
          placeholder="Enter your username"
          class="my-2 p-2 w-52 bg-transparent border-2 text-white"
        />
        <input
          type="email"
          id="email"
          placeholder="Enter your email"
          class="my-2 p-2 w-52 bg-transparent border-2 text-white"
        />
        <input
          type="password"
          id="password"
          placeholder="Enter your password"
          class="my-2 p-2 w-52 bg-transparent border-2 text-white"
        />

        <div class="flex flex-col items-center space-y-3">
          <button
            id="signUp"
            name="signup_submit"
            class="bg-white rounded-full py-2 my-4 cursor-pointer hover:opacity-70 transition w-36"
          >
            Sign Up
          </button>
        </div>
      </form>
    </div>

    <!-- Pop-up Container Sign In-->
    <div class="flex place-content-end mx-24">
      <form
        id="signinPopup"
        class="hidden absolute flex-col border-2 border-gray-800 z-50 bg-transparent rounded-lg bg-gray-800 w-56 pl-1 pt-6"
      >
        <span
          onclick="closePopupSignIn()"
          class="absolute top-1 right-2 cursor-pointer text-white text-2xl items-center"
          >&times;</span
        >

        <!-- Inputs for Sign In -->
        <input
          type="emailsignin"
          id="emailsignin"
          placeholder="Enter your email"
          class="my-2 p-2 w-52 bg-transparent border-2 text-white"
        />
        <input
          type="password"
          id="passwordsignin"
          placeholder="Enter your password"
          class="my-2 p-2 w-52 bg-transparent border-2 text-white"
        />

        <div class="flex flex-col items-center space-y-3">
          <button
            id="signIn"
            name="signin_submit"
            class="bg-white rounded-full py-2 my-4 cursor-pointer hover:opacity-70 transition w-36"
          >
            Sign In
          </button>
        </div>
      </form>
    </div>

    <!-- Home Section -->
    <section id="home">
      <div class="container flex flex-col mx-auto items-center">
        <div class="flex flex-col w-fit">
          <img
            src="assets/images/catan_logo.png"
            alt=""
            class="p-6 max-w-full"

        </div>
        <div class="flex flex-col items-center md:max-w-7xl py-3 md:py-8">
          <h1
            class="text-5xl md:text-7xl font-semibold text-yellow-700 text-center"
          >
            Scoreboard & Randomizer
          </h1>
        </div>
      </div>
    </section>
    <!-- Randomizer Section-->
    <section id="randomizer" class="overflow-hidden justify-center">
      <div id="content-left" class="flex container items-start">
        <div id="gen-options" class="pt-32 pl-20 w-1/3">
          <span class="text-4xl font-semibold"
            ><b>Please select game type:</b></span
          >
          <br />
          <input
            type="radio"
            name="game-type"
            value="normal"
            checked
            class="my-4"
          />Normal (1-4 players)<br />
          <input
            type="radio"
            name="game-type"
            value="expanded"
            class="py-2"
          />Expansion (5-6 players)<br />
          <button
            id="gen-map-button"
            type="button"
            disabled="true"
            class="font-semibold text-xl bg-yellow-500 py-3 px-8 rounded-2xl my-4"
          >
            Loading resources...
          </button>
        </div>
        <div
          id="map-container"
          class="w-2/3 place-items-start mr-40 mb-96 pb-96"
        >
          <!-- Map will be generated here -->
        </div>
      </div>
    </section>

    <!-- SignUP PopUp Script -->
    <script>
      function togglePopupSignUp() {
        togglePopup('signupPopup');
      }
    </script>

    <!-- SignIn PopUp Script -->
    <script>
      function togglePopupSignIn() {
        togglePopup('signinPopup');
      }
    </script>

    <!-- Common Popup Toggle Script -->
    <script>
      function togglePopup(popupId) {
        const popups = ['signinPopup', 'signupPopup'];

        // Hide all popups
        popups.forEach((popup) => {
          const popupElement = document.getElementById(popup);
          if (popupElement) {
            popupElement.style.display = 'none';
          }
        });

        // Show the selected popup
        const selectedPopup = document.getElementById(popupId);
        if (selectedPopup) {
          selectedPopup.style.display = 'block';
        }
      }
      function closePopupSignUp() {
        document.getElementById('signupPopup').style.display = 'none';
      }
      function closePopupSignIn() {
        document.getElementById('signinPopup').style.display = 'none';
      }
    </script>

    <!-- Firebase Scripts -->
    <script src="js/auth.js" type="module"></script>
