<!-- scoreboards.html -->
<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" type="text/css" />
    <title>Scoreboards - Catan Score-Keeper</title>
  </head>
  <body
    class="bg-[radial-gradient(ellipse_at_top,_var(--tw-gradient-stops))] from-amber-700 via-orange-300 to-rose-800 bg-no-repeat"
  >
    <!-- Nav Bar -->
    <nav class="flex container mx-auto p-6">
      <div class="flex items-center justify-between w-full">
        <div class="flex items-center space-x-6">
          <div
            class="container flex items-center bg-yellow-500 hover:opacity-60 px-6 py-4 rounded-2xl"
          >
            <h1 class="text-white font-bold text-2xl uppercase">Catan SB</h1>
          </div>
          <div class="hidden space-x-8 font-bold md:flex px-20">
            <a
              href="index.html"
              id="home"
              class="text-gray-700 hover:text-white uppercase font-light"
              >Home</a
            >
            <a
              href="scoreboards.html"
              id="scoreboards"
              class="text-gray-700 hover:text-white uppercase font-light"
              >Scoreboards</a
            >
            <a
              href="#about"
              id="about"
              class="text-gray-700 hover:text-white uppercase font-light"
              >About</a
            >
          </div>
        </div>
        <div
          class="hidden items-center space-x-6 font-bold md:flex px-20 uppercase"
        >
          <div class="hover:text-yellow-500 text-gray-700">Login</div>
          <a
            href=""
            class="px-8 font-bold text-white bg-yellow-500 hover:opacity-70 p-2 rounded-2xl"
            >Sign Up</a
          >
        </div>
      </div>
    </nav>
    <!-- Heading -->
    <div class="flex flex-col mx-auto items-center py-7">
      <h1 class="text-3xl md:text-5xl items-center font-bold">My Scoreboard</h1>
    </div>
    <!-- Stats -->
    <div
      class="flex flex-col md:flex-row space-x-16 justify-between items-center py-5 px-20"
    >
      <!-- Wins -->
      <div class="container flex flex-col border-2 border-gray-600 rounded-lg">
        <h1 class="text-center font-semibold text-2xl py-2">Wins</h1>
        <p class="text-xl text-center py-2">$X</p>
      </div>
      <!-- 2nd Place -->
      <div class="container flex flex-col border-2 border-gray-600 rounded-lg">
        <h1 class="text-center font-semibold text-2xl py-2">2nd Place</h1>
        <p class="text-xl text-center py-2">$X</p>
      </div>
      <!-- Lost -->
      <div class="container flex flex-col border-2 border-gray-600 rounded-lg">
        <h1 class="text-center font-semibold text-2xl py-2">Loses</h1>
        <p class="text-xl text-center py-2">$X</p>
      </div>
      <!-- Played -->
      <div class="container flex flex-col border-2 border-gray-600 rounded-lg">
        <h1 class="text-center font-semibold text-2xl py-2">Played</h1>
        <p class="text-xl text-center py-2">$X</p>
      </div>
    </div>
    <!-- My Games -->
    <div class="flex md:flex-row mx-auto items-start py-7 px-20">
      <h1 class="text-3xl md:text-4xl font-bold">My Games</h1>
      <a
        href="index.html"
        class="container flex items-center border-2 border-black rounded-full w-fit mx-6 hover:bg-yellow-500 hover:border-yellow-500"
      >
        <img src="assets/icons/plus-svgrepo-com.svg" alt="" class="w-8 p-2" />
      </a>
    </div>
    <!-- Games Table -->
    <div class="flex px-20 pt-5 pb-20">
      <!-- Tabs / Classes -->
      <div
        class="flex flex-grow border-2 md:border-r-0 place-content-center border-gray-600 text-lg"
      >
        <h1 class="font-semibold text-xl text-center px-3 py-2">Game #</h1>
      </div>
      <div
        class="flex flex-grow border-2 md:border-r-0 place-content-center border-gray-600 text-lg"
      >
        <h1 class="font-semibold text-xl text-center px-3 py-2">
          Type: Reg/Ext
        </h1>
      </div>
      <div
        class="flex flex-grow border-2 md:border-r-0 place-content-center border-gray-600 text-lg"
      >
        <h1 class="font-semibold text-xl text-center px-3 py-2">Player 1</h1>
      </div>
      <div
        class="flex flex-grow border-2 md:border-r-0 place-content-center border-gray-600 text-lg"
      >
        <h1 class="font-semibold text-xl text-center px-3 py-2">Player 2</h1>
      </div>
      <div
        class="flex flex-grow border-2 md:border-r-0 place-content-center border-gray-600 text-lg"
      >
        <h1 class="font-semibold text-xl text-center px-3 py-2">Player 3</h1>
      </div>
      <div
        class="flex flex-grow border-2 md:border-r-0 place-content-center border-gray-600 text-lg"
      >
        <h1 class="font-semibold text-xl text-center px-3 py-2">Player 4</h1>
      </div>
      <div
        class="flex flex-grow border-2 md:border-r-0 place-content-center border-gray-600 text-lg"
      >
        <h1 class="font-semibold text-xl text-center px-3 py-2">Player 5</h1>
      </div>
      <div
        class="flex flex-grow border-2 md:border-r-0 place-content-center border-gray-600 text-lg"
      >
        <h1 class="font-semibold text-xl text-center px-3 py-2">Player 6</h1>
      </div>
      <div
        class="flex flex-grow border-2 md:border-r-0 border-gray-600 text-lg place-content-center"
      >
        <h1 class="font-semibold text-xl text-center px-3 py-2">Winner</h1>
      </div>
      <div
        class="flex flex-grow border-2 border-gray-600 text-lg place-content-center"
      >
        <h1 class="font-semibold text-xl text-center px-3 py-2">Runner Up</h1>
      </div>
      <!-- Insert dynamic table here -->
    </div>
  </body>
</html>
